{% extends 'main/base.html' %}

{% block title %}
Изменить задачу
{% endblock %}

{% block content %}
    <h1>Изменить задачу</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <input type="date" name="deadline" value="{{ form.instance.deadline|date:'Y-m-d' }}" class="form-control" required="" id="id_deadline">
        {{ form.status }}<br>
        <button type="submit" class="btn btn-success">Сохранить изменения</button>
        <span>{{ error }}</span>
    </form>
    <hr>
{% endblock %}
